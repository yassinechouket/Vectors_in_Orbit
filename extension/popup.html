<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vectors in Orbit</title>
    <style>
        :root {
            --primary: #818cf8;
            --primary-glow: rgba(129, 140, 248, 0.4);
            --bg: #030712;
            --surface: rgba(31, 41, 55, 0.5);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --accent: #c084fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            width: 400px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        /* Header */
        header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, var(--bg), transparent);
            border-bottom: 1px solid var(--border);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sparkle {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            color: var(--text);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 0 16px;
            gap: 8px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 16px;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Search */
        .search-area {
            padding: 16px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 10px 14px 10px 36px;
            border-radius: 10px;
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
        }

        .image-upload {
            margin-top: 12px;
            padding: 12px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: var(--surface);
        }

        .image-upload input {
            display: none;
        }

        /* Content */
        .scroller {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .scroller::-webkit-scrollbar {
            width: 6px;
        }

        .scroller::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-main {
            display: flex;
            gap: 12px;
            cursor: pointer;
        }

        .img-container {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            background: #000;
            border: 1px solid var(--border);
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .price {
            color: var(--text);
            font-weight: 600;
        }

        .badge {
            margin-top: 4px;
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: 600;
            background: var(--primary-glow);
            padding: 2px 6px;
            border-radius: 4px;
            width: fit-content;
        }

        .card-actions {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--surface);
            border-color: var(--text-dim);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* States */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            color: var(--text-dim);
            gap: 16px;
            text-align: center;
        }

        .loader {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Preferences */
        .pref-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
        }

        .pref-section h3 {
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .pref-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 8px 10px;
            border-radius: 8px;
            color: var(--text);
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .pref-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .toggle-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .toggle-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .boycott-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin-top: 6px;
        }

        .boycott-item .remove-btn {
            background: rgba(255, 0, 0, 0.2);
            border: none;
            color: #ff6b6b;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .explanation {
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.75rem;
            line-height: 1.4;
            color: var(--text-dim);
            border: 1px solid var(--border);
            display: none;
        }

        .save-btn-container {
            padding: 0 16px 16px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-section">
                <svg class="sparkle" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2.5">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                    </path>
                </svg>
                <h1>Orbit</h1>
            </div>
            <div class="header-actions">
                <button id="refresh-btn" class="icon-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M8 16H3v5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="recommendations">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                    </path>
                </svg>
                For You
            </div>
            <div class="tab" data-tab="wishlist">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                Wishlist
            </div>
            <div class="tab" data-tab="preferences">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6"></path>
                    <path d="m21 12-6 0m-6 0-6 0"></path>
                </svg>
                Settings
            </div>
        </div>

        <!-- Recommendations Tab -->
        <div id="recommendations-tab" class="tab-content active">
            <div class="search-area">
                <div class="search-box">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
                <label class="image-upload" for="image-upload-input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: inline-block; margin-right: 8px;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span style="font-size: 0.8rem; color: var(--text-dim);">Upload Image</span>
                    <input type="file" id="image-upload-input" accept="image/*">
                </label>
                <button class="image-upload" id="screenshot-btn"
                    style="margin-top: 8px; border: 2px dashed var(--border); background: transparent; cursor: pointer; transition: all 0.2s;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="display: inline-block; margin-right: 8px;">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span style="font-size: 0.8rem; color: var(--text-dim);">üì∏ Capture Screenshot</span>
                </button>
            </div>

            <!-- Product Detection Panel (hidden by default) -->
            <div id="product-info-panel"
                style="display: none; margin: 0 16px 16px; padding: 14px; background: linear-gradient(135deg, rgba(129, 140, 248, 0.15), rgba(192, 132, 252, 0.15)); border: 1px solid var(--primary); border-radius: 14px;">
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--primary)"
                        stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span style="font-size: 0.85rem; font-weight: 700; color: var(--primary);">Product Detected!</span>
                </div>
                <div id="product-info-content">
                    <div style="display: flex; gap: 12px; margin-bottom: 10px;">
                        <img id="detected-product-image"
                            style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 1px solid var(--border); background: #000; display: none;" />
                        <div style="flex: 1; min-width: 0;">
                            <div style="font-size: 0.9rem; font-weight: 600; margin-bottom: 6px;"
                                id="detected-product-name"></div>
                            <div style="font-size: 0.8rem; color: var(--text-dim);" id="detected-product-meta"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="find-similar-btn" style="width: 100%; padding: 10px;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Find Similar Products
                    </button>
                </div>
            </div>

            <div class="scroller" id="recommendations-list">
                <div class="loading-state">
                    <div class="loader"></div>
                    <p>Loading recommendations...</p>
                </div>
            </div>
        </div>

        <!-- Wishlist Tab -->
        <div id="wishlist-tab" class="tab-content">
            <div class="scroller" id="wishlist-list">
                <div class="loading-state">
                    <p>Loading wishlist...</p>
                </div>
            </div>
        </div>

        <!-- Preferences Tab -->
        <div id="preferences-tab" class="tab-content">
            <div class="scroller" id="preferences-content">
                <div class="pref-section">
                    <h3>üí∞ Budget Settings</h3>
                    <input type="number" class="pref-input" id="monthly-income" placeholder="Monthly Income ($)">
                    <input type="number" class="pref-input" id="category-budget" placeholder="Category Budget ($)">
                </div>

                <div class="pref-section">
                    <h3>üö´ Brand Boycotts</h3>
                    <input type="text" class="pref-input" id="boycott-brand" placeholder="Brand name">
                    <input type="text" class="pref-input" id="boycott-reason" placeholder="Reason (optional)">
                    <button class="btn btn-primary" id="add-boycott-btn" style="width: 100%; margin-top: 8px;">Add
                        Boycott</button>
                    <div id="boycott-list"></div>
                </div>

                <div class="pref-section">
                    <h3>üå± Ethical Preferences</h3>
                    <div class="toggle-group" id="ethical-toggles">
                        <button class="toggle-btn" data-pref="eco_friendly">Eco-Friendly</button>
                        <button class="toggle-btn" data-pref="fair_trade">Fair Trade</button>
                        <button class="toggle-btn" data-pref="cruelty_free">Cruelty-Free</button>
                        <button class="toggle-btn" data-pref="local_first">Local First</button>
                        <button class="toggle-btn" data-pref="sustainable">Sustainable</button>
                    </div>
                </div>

                <div class="pref-section">
                    <h3>‚öñÔ∏è Shopping Priorities</h3>
                    <div class="toggle-group" id="priority-toggles">
                        <button class="toggle-btn active" data-priority="price">Price</button>
                        <button class="toggle-btn" data-priority="quality">Quality</button>
                        <button class="toggle-btn" data-priority="speed">Speed</button>
                        <button class="toggle-btn" data-priority="sustainability">Sustainability</button>
                    </div>
                </div>
            </div>
            <div class="save-btn-container">
                <button class="btn btn-primary" id="save-preferences-btn" style="width: 100%;">Save Preferences</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
